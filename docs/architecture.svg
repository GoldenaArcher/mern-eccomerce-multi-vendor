<svg width="700" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: white;
      stroke: black;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .dashed {
      stroke-dasharray: 6 3;
    }
    .label {
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
    }
    .sub {
      font-size: 12px;
      font-weight: normal;
    }
    .arrow {
      stroke: black;
      fill: none;
      marker-end: url(#arrow);
    }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="black"/>
    </marker>
  </defs>

  <!-- Frontend -->
  <rect x="250" y="20" width="200" height="60" class="box"/>
  <image href="./icons/react.svg" x="265" y="30" width="30" height="30"/>
  <text x="305" y="50" class="label">Frontend</text>

  <!-- Backend -->
  <rect x="200" y="100" width="300" height="90" class="box"/>
  <image href="./icons/expressjs-dark.svg" x="215" y="110" width="30" height="30"/>
  <text x="255" y="130" class="label">Backend</text>
  <text x="250" y="150" class="sub">Express + Auth</text>
  <text x="250" y="165" class="sub">Controller • Middleware • Service</text>

  <!-- Turborepo -->
  <rect x="40" y="220" width="150" height="50" class="box"/>
  <image href="./icons/turborepo-icon.svg" x="55" y="230" width="20" height="20"/>
  <text x="80" y="250" class="label">Turborepo</text>

  <!-- LLM -->
  <rect x="460" y="220" width="200" height="60" class="box dashed"/>
  <image href="./icons/deepseek_whale_trimmed.svg" x="475" y="230" width="24" height="24"/>
  <text x="505" y="250" class="label">LLM</text>
  <text x="505" y="265" class="sub">(Ollama + DeepSeek)</text>

  <!-- MongoDB -->
  <rect x="200" y="300" width="300" height="60" class="box"/>
  <image href="./icons/mongodb.svg" x="215" y="310" width="24" height="24"/>
  <text x="245" y="330" class="label">MongoDB</text>
  <text x="245" y="345" class="sub">(Docker)</text>

  <!-- Docker -->
  <rect x="200" y="390" width="300" height="60" class="box"/>
  <image href="./icons/docker-icon.svg" x="215" y="400" width="24" height="24"/>
  <text x="245" y="420" class="label">Docker</text>
  <text x="245" y="435" class="sub">(Infra &amp; Future)</text>

  <!-- Arrows -->
  <line x1="350" y1="80" x2="350" y2="100" class="arrow"/>
  <line x1="250" y1="190" x2="115" y2="220" class="arrow"/>
  <line x1="450" y1="190" x2="560" y2="220" class="arrow"/>
  <line x1="350" y1="190" x2="350" y2="300" class="arrow"/>
  <line x1="350" y1="360" x2="350" y2="390" class="arrow"/>
</svg>
